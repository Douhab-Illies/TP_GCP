on:
  push:
    branches:
      - main



env:
  BUCKET: sto-illies-terr-cicd


jobs:
  terraform_apply:
    runs-on: ubuntu-latest


    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: 1.0.0

      - name: Install the gcloud CLI
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GOOGLE_PROJECT }}
          service_account_key: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_PYTHON_FLASK }}
          export_default_credentials: true
          #version: '>= 363.0.0'


      - name: Authenticate with Google Cloud Platform
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_PYTHON_FLASK }}

#      - name: Configure Docker (si n√©cessaire)
#        run: gcloud auth configure-docker

      - name: Build image cloud
        run: gcloud builds submit --tag gcr.io/python-flask-443908/flask-tp-ci-cd .

#      - name: Build deploy
#        run: export BUCKET=sto-illies-terr-cicd && gcloud run deploy flask-tp-ci-cd --platform managed --region europe-west10 --image gcr.io/python-flask-443908/flask-tp-ci-cd



      - name: Terraform Destroy
        run: terraform destroy

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan
        run: terraform plan


      - name: Terraform Apply
        run: terraform apply -auto-approve
